<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu</title>
    <link rel="stylesheet" href="mainstyle.css">
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li id="add">Add players</li>
        <li id="remove">Remove players</li>
        <li id="stop">Stop game</li>
        <li id="quit">Exit</li>
    </ul>

    <script>
        const {ipcRenderer, remote} = require('electron');

        const add = document.getElementById('add');
        const remove = document.getElementById('remove');
        const stop = document.getElementById('stop');
        const quit = document.getElementById('quit');

        add.addEventListener('click', addPlayers);
        remove.addEventListener('click', removePlayers);
        stop.addEventListener('click', fnStop);
        quit.addEventListener('click', fnQuit);

        function addPlayers(event){
            ipcRenderer.send('addPlayers', (event, 'Adding players'));
        }

        function removePlayers(event){
            ipcRenderer.send('removePlayers', (event, 'Removing players'));
        }

        function fnStop(event){
            ipcRenderer.send('stopGame', (event, 'Stopping game'));
        }

        function fnQuit(event){
            ipcRenderer.send('quit', event);
        }
    </script>
</body>
</html>
