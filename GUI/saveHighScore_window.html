<!DOCTYPE html>
<html lang="en">
<head>
    <title>Save Highscore</title>
</head>
<body>
    <form>
        <div>
            <button id="yesbutton" value="yes" type="submit">Yes</button>
        </div>
    </form>
    
    <script>
        const {ipcRenderer} = require('electron');

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const item = document.querySelector('#yesbutton').value;
            ipcRenderer.send('yes:saveHighscore', item);
        }
    </script>

</body>
</html>
